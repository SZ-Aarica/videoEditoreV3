<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="style/timeLine.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row pt-2 themeBlack" id="theme">
        <div class="col-12 border border-black pt-2 pb-2">
          <!--Header-->
          <button id="themeButton" class="themeButton">
            <img
              src="/public/sun1.svg"
              alt=""
              width="25px"
              id="sunSvg"
              style="position: absolute; top: 15px"
            />
            <img
              src="/public/moon.svg"
              alt=""
              width="25px"
              id="moonSvg"
              class="hidden"
              style="position: absolute; top: 15px"
            />
          </button>
        </div>
        <!--preview Video-->
        <div class="col-6 border border-black previewSection">
          <div
            class="canvas-container"
            style="width: 100%; max-width: 800px; margin: 0 auto"
          >
            <canvas
              id="canvasPreview"
              class="preview img-fluid"
              style="width: 100%; height: auto; background: #000"
            ></canvas>
          </div>

          <div>
            <button class="previewButton" id="playButton">▶</button>
            <button class="previewButton hidden" id="pauseButton">⏸</button>
          </div>

          <video
            id="previewVideo"
            controls
            width="100%"
            height="auto"
            hidden
          ></video>
        </div>
        <div class="col-6 border border-black pt-2 pb-5">
          details-> will handle at last
        </div>
        <div class="col-5 border border-black pb-5 section3">
          <div class="media p-1 text-center">
            <div id="media-list" class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="77"
                height="88"
                viewBox="0 0 87 98"
                fill="none"
                class="pt-2"
              >

                  fill="#ffffff"
                />
              </svg>
            </div>

            <input
              type="file"
              id="file-input"
              accept="video/*"
              hidden
              multiple
            />
            <button
              type="button"
              class="btn btn-primary btn-sm mt-2"
              id="import-btn"
            >
              Import media
            </button>
          </div>
        </div>
        <div class="col-1 border border-black text-center">
          <h4>Tool bar</h4>
          <div class="row">
            <img
              src="public/razor.svg"
              alt=""
              width="50px"
              height="50px"
              class="col-6"
            />
          </div>
        </div>

        <div
          class="col-6 border border-black overflow-x-scroll overflow-y-hidden"
          id="timeline-scroll"
        >
          <!-- Timeline -->
          <div class="timeline">
            <div class="timeline" id="timeline" aria-label="Video timeline">
              <div class="ticks" aria-hidden="true"></div>
              <div class="labels" aria-hidden="true" id="labels"></div>

              <div class="time-marker" id="marker" style="display: none">
                00:00
              </div>
              <!-- Drop zone for video clips -->
              <div class="timeline-drop-zone" id="timelineDropZone">
                <div class="drop-hint"></div>
                <div
                  class="video-clips-container"
                  id="videoClipsContainer"
                ></div>
              </div>
            </div>
            <div class="playhead" id="playhead">
              <div class="playhead-handle" aria-label="scrub handle"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Media Bin -->
      <div id="resultMessage" class="result-message"></div>
      <button id="scroll">scroll</button>
    </div>
    <div hidden>version 3.3.2</div>
    <script>
      $("#scroll").click(function () {
        alert($("#timeline-scroll").scrollLeft() + " px");
      });
    </script>
    <script src="/js/themController.js"></script>
    <script src="/js/File.js"></script>
    <script src="/js/timeLine.js"></script>
    <script src="/js/videoPreview.js"></script>
    <script src="/js/EventBus.js"></script>
    <script src="/js/VideoManager.js"></script>
  </body>
</html>
